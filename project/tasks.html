<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Tasks - Student Digital Planner">
  <meta name="author" content="Joe Candelario">
  <script src="scripts/script.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Tasks - Student Digital Planner</title>
  <link rel="stylesheet" href="styles/base.css">
  <script src="scripts/script.js" defer></script>
</head>
<body>
    <header class="main-header">
        <div class="container">
          <img src="images/Logo.webp" alt="Planner Logo" class="logo">
          <nav class="nav">
            <a href="index.html">Home</a>
            <a href="calendar.html">Calendar</a>
            <a href="tasks.html" class="active">Tasks</a>
          </nav>
        </div>
      </header>
    
      <main class="container">
        <div class="task-form">
          <h2>Add New Task</h2>
          <input type="text" id="task-title" placeholder="Task title">
          <input type="date" id="task-date">
          <button onclick="addTask()">Add Task</button>
        </div>
        <div class="task-list">
          <h2>Your Tasks</h2>
          <ul id="taskList"></ul>
        </div>
      </main>
      <footer>
        <p>&#169; <span id="current-year"></span> Joe Candelario<img src="images/ecuador.webp" alt="Ecuador Flag">  Ecuador</p>
        <p id="lastModified"></p>
    </footer>
  
</body>
</html>
