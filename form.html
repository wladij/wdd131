<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Form">
    <meta name="author" content="Joe Candelario">
    <title>Product Review</title>
    <script src="scripts/form.js" defer></script>
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    
    <form method="get" action="review.html" class="review-form">
        <label for="productName">Product Name</label>
        <select id="productName" name="productName" required>
          <option value="">Choose a Product ...</option>
          
        </select>
    
        <fieldset class="rating">
          <legend>Overall Rating</legend>
          <label><input type="radio" name="rating" value="1" required> ★</label>
          <label><input type="radio" name="rating" value="2"> ★★</label>
          <label><input type="radio" name="rating" value="3"> ★★★</label>
          <label><input type="radio" name="rating" value="4"> ★★★★</label>
          <label><input type="radio" name="rating" value="5"> ★★★★★</label>
        </fieldset>
    
        <label for="installDate">Date of Installation</label>
        <input type="date" id="installDate" name="installDate" required />
    
        <fieldset class="features">
          <legend>Which features did you find useful in the product? <em>(Check all that apply)</em></legend>
          <label><input type="checkbox" name="features" value="Durability"> Durability</label>
          <label><input type="checkbox" name="features" value="Ease of Use"> Ease of Use</label>
          <label><input type="checkbox" name="features" value="Performance"> Performance</label>
          <label><input type="checkbox" name="features" value="Design"> Design</label>
        </fieldset>
    
        <label for="reviewText">Written Review <span class="optional">(Optional)</span></label>
        <textarea id="reviewText" name="reviewText" rows="4"></textarea>
    
        <label for="userName">Your Name <span class="optional">(Optional)</span></label>
        <input type="text" id="userName" name="userName" />
    
        <input type="submit" value="Post Review" class="submit-btn" />
      </form>
    <footer>
        <p>&#169; <span id="current-year"></span> Joe Candelario<img src="images/ecuador.webp" alt="Ecuador Flag">  Ecuador</p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
